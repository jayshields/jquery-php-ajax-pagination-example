<html>
	<head></head>
	<body>
		<ul id="rows"></ul>
		<ul id="page-numbers"></ul>
		
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			var data_source = 'data.php';
			var rows_per_page = 3;
			var total_rows;
			
			$(document).ready(function(){
				//Set up the page number links
				initPageNumbers();
				
				//Load the first page
				getPage(1);
			});
			
			function initPageNumbers()
			{
				//Get total rows number
				$.get(data_source, function(data){
					total_rows = parseInt(data.total_rows);
					
					//Loop through every available page and output a page link
					var count = 1;
					for(var x = 0;  x < total_rows; x += rows_per_page)
					{
						$('#page-numbers').append('<li><a href="javascript:getPage('+count+');">'+count+'</a></li>');
						count++;
					}
				});
			}
			
			function getPage(page_num)
			{
				//Clear the existing data view
				$('#rows').html('');
				
				//Get subset of data
				$.get(data_source, {page_num: page_num, rows_per_page: rows_per_page}, function(data){
					//Loop through each row and output the data
					$(data).each(function(){
						$('#rows').append('<li>'+this.name+'</li>');
					});
				});					
			}
		</script>
	<body>
</html>
